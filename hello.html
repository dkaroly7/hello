<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <style>
            h1 {
                color: green;
            }

            h2 {
                color: red;
            }

            table {
                border: 2px solid black;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid gray;
                padding: 5px;
            }

            .data {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>This is the first <i>webpage</i> in this lecture.</p>
        <h2>Hello again!</h2>
        <p>This is a second paragraph after the red headings.</p>

        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Max. Depth</th>
                    <th>Avg. Depth</th>
                    <th>Area</th>

            </thead>
            <tbody>
                <tr>

                    <td class="data">165,250,000 km<sup>2</sup></td>
                </tr>
                <tr>
                    <td>Atlantic</td>

        </table>

</html>
